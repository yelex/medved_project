<div class='product-item'>
    <div class='card-image'>
        <img src='{{ product_image.image.url }}' class='img-fluid'>
    </div>

    {% if product_image.product.discount != 0 %}
    <div class="discount">
            {{ product_image.product.discount }}%
    </div>
    {% endif %}
    
    <h5>
        {{ product_image.product.name }}
    </h5>
    <p>
        {{ product_image.product.description|truncatechars:50 }}
    </p>
    <div>
        {{ product_image.product.price }} руб.
    </div>
    <div class="add-to-cart-btn">
        <button class="btn btn-success">
            Добавить в корзину
        </button>
    </div>
</div>
